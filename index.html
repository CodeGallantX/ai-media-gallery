<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Media Showcase Gallery</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Sora:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sora: ['Sora', 'sans-serif'],
                    },
                    colors: {
                        primary: {
                            50: '#eff6ff',
                            100: '#dbeafe',
                            200: '#bfdbfe',
                            300: '#93c5fd',
                            400: '#60a5fa',
                            500: '#3b82f6',
                            600: '#2563eb',
                            700: '#1d4ed8',
                            800: '#1e40af',
                            900: '#1e3a8a',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .media-container {
            transition: transform 0.5s ease;
        }
        
        .card-hover:hover .media-container {
            transform: scale(1.05);
        }
    </style>
</head>
<body class="text-white font-sora antialiased">
    <div class="min-h-screen py-8 px-4 sm:px-6 lg:px-8">
        <!-- Header -->
        <header class="text-center mb-12">
            <h1 class="text-4xl md:text-5xl font-bold mb-4">AI Media Showcase</h1>
            <p class="text-lg text-blue-100 max-w-2xl mx-auto">Discover amazing creations powered by artificial intelligence</p>
        </header>
        
        <!-- Search and Filters -->
        <div class="max-w-4xl mx-auto mb-12">
            <!-- Search Bar -->
            <div class="relative mb-8">
                <div class="absolute inset-y-0 left-0 pl-4 flex items-center pointer-events-none">
                    <i class="fas fa-search text-blue-300"></i>
                </div>
                <input type="text" id="searchInput" class="w-full bg-blue-900/30 backdrop-blur-md border border-blue-700/30 rounded-full py-4 pl-12 pr-6 text-white placeholder-blue-300 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent" placeholder="Search creations, creators, or descriptions...">
            </div>
            
            <!-- Filter Buttons -->
            <div class="flex flex-wrap justify-center gap-3">
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-600 text-white font-medium transition-all hover:bg-blue-700 active" data-filter="all">All Media</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="image">Images</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="video">Videos</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="website">Websites</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="chatgpt">ChatGPT</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="krea">Krea</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="heygen">HeyGen</button>
                <button class="filter-btn px-5 py-2 rounded-full bg-blue-900/40 text-blue-100 font-medium transition-all hover:bg-blue-800" data-filter="canva">Canva</button>
            </div>
        </div>
        
        <!-- Gallery Grid -->
        <div id="gallery" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6 max-w-7xl mx-auto">
            <!-- Cards will be generated here -->
        </div>
        
        <!-- Footer -->
        <footer class="text-center mt-16 text-blue-200">
            <p>AI Media Showcase Gallery Â© 2023 | Showcasing the best of AI-powered creations</p>
        </footer>
    </div>

    <script>
        // Sample data for the gallery
        const galleryData = [
            {
                title: "Neural Landscape",
                description: "A breathtaking landscape generated entirely by AI, featuring surreal elements and vibrant colors.",
                creator: "Alex Johnson",
                creatorTitle: "AI Artist",
                creatorImg: "https://images.unsplash.com/photo-1507003211169-0a1dd7228f2d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "image",
                mediaUrl: "https://images.unsplash.com/photo-1670272505340-d906d8d77d03?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                aiTools: ["Midjourney", "Krea", "Photoshop AI"]
            },
            {
                title: "Future City Timelapse",
                description: "A futuristic cityscape animated with AI, showing a day-to-night transition with flying vehicles.",
                creator: "Maya Chen",
                creatorTitle: "Digital Animator",
                creatorImg: "https://images.unsplash.com/photo-1544005313-94ddf0286df2?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "video",
                mediaUrl: "https://www.youtube.com/embed/7NN4FFlWX4w",
                aiTools: ["HeyGen", "Runway ML", "After Effects"]
            },
            {
                title: "AI Assistant Dashboard",
                description: "An interactive dashboard for managing AI assistants across multiple platforms with real-time analytics.",
                creator: "David Kim",
                creatorTitle: "UI/UX Designer",
                creatorImg: "https://images.unsplash.com/photo-1500648767791-00dcc994a43e?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "website",
                mediaUrl: "https://example.com",
                aiTools: ["ChatGPT", "Canva", "Figma AI"]
            },
            {
                title: "Cosmic Dreams",
                description: "A surreal space scene with nebulas and planets that don't exist in our universe, created with AI.",
                creator: "Sarah Williams",
                creatorTitle: "Digital Artist",
                creatorImg: "https://images.unsplash.com/photo-1558898479-33c0057a5d12?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "image",
                mediaUrl: "https://images.unsplash.com/photo-1670272504522-38e2537d917d?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1170&q=80",
                aiTools: ["Stable Diffusion", "Krea", "DALL-E"]
            },
            {
                title: "AI Product Tutorial",
                description: "A tutorial video explaining how to use the latest AI design tools to improve workflow.",
                creator: "TechGuide",
                creatorTitle: "Education Channel",
                creatorImg: "https://images.unsplash.com/photo-1519085360753-af0119f7cbe7?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "video",
                mediaUrl: "https://www.youtube.com/embed/7NN4FFlWX4w",
                aiTools: ["HeyGen", "ChatGPT", "Canva"]
            },
            {
                title: "Neural Art Gallery",
                description: "An online gallery showcasing art generated by neural networks from around the world.",
                creator: "AI Art Collective",
                creatorTitle: "Art Organization",
                creatorImg: "https://images.unsplash.com/photo-1517841905240-472988babdf9?ixlib=rb-4.0.3&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=100&q=80",
                mediaType: "website",
                mediaUrl: "https://example.com",
                aiTools: ["ChatGPT", "Midjourney", "Webflow AI"]
            }
        ];

        // Function to generate gallery cards
        function generateGalleryCards(data) {
            const gallery = document.getElementById('gallery');
            gallery.innerHTML = '';
            
            data.forEach(item => {
                let mediaContent = '';
                if (item.mediaType === 'image') {
                    mediaContent = `
                        <img src="${item.mediaUrl}" alt="${item.title}" class="w-full h-full object-cover">
                        <span class="absolute top-4 right-4 bg-black/70 px-3 py-1 rounded-full text-xs">Image</span>
                    `;
                } else if (item.mediaType === 'video') {
                    mediaContent = `
                        <iframe src="${item.mediaUrl}" class="w-full h-full" frameborder="0" allowfullscreen></iframe>
                        <span class="absolute top-4 right-4 bg-black/70 px-3 py-1 rounded-full text-xs">Video</span>
                    `;
                } else if (item.mediaType === 'website') {
                    mediaContent = `
                        <div class="w-full h-full bg-gray-100 flex flex-col items-center justify-center text-gray-800">
                            <i class="fas fa-globe text-4xl mb-2"></i>
                            <span class="text-sm font-medium">Website Preview</span>
                        </div>
                        <span class="absolute top-4 right-4 bg-black/70 px-3 py-1 rounded-full text-xs">Website</span>
                    `;
                }
                
                const card = document.createElement('div');
                card.className = 'bg-blue-900/30 backdrop-blur-md rounded-xl overflow-hidden border border-blue-700/30 card-hover';
                card.dataset.type = item.mediaType;
                card.dataset.tools = item.aiTools.map(tool => tool.toLowerCase()).join(' ');
                
                card.innerHTML = `
                    <div class="h-56 overflow-hidden relative media-container">
                        ${mediaContent}
                    </div>
                    <div class="p-5">
                        <h3 class="text-xl font-semibold mb-2">${item.title}</h3>
                        <p class="text-blue-100 mb-4">${item.description}</p>
                        <div class="flex items-center mb-4">
                            <img src="${item.creatorImg}" alt="${item.creator}" class="w-10 h-10 rounded-full mr-3">
                            <div>
                                <p class="font-medium">${item.creator}</p>
                                <p class="text-sm text-blue-200">${item.creatorTitle}</p>
                            </div>
                        </div>
                        <div class="flex flex-wrap gap-2">
                            ${item.aiTools.map(tool => `<span class="bg-blue-600/20 text-blue-200 px-3 py-1 rounded-full text-sm">${tool}</span>`).join('')}
                        </div>
                    </div>
                `;
                
                gallery.appendChild(card);
            });
        }

        // Initialize the gallery
        generateGalleryCards(galleryData);

        // Search and filter functionality
        const searchInput = document.getElementById('searchInput');
        const filterButtons = document.querySelectorAll('.filter-btn');
        
        // Add event listener for search input
        searchInput.addEventListener('input', function() {
            filterGallery();
        });
        
        // Add event listeners for filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => {
                    btn.classList.remove('active');
                    btn.classList.remove('bg-blue-600');
                    btn.classList.add('bg-blue-900/40');
                });
                this.classList.add('active');
                this.classList.remove('bg-blue-900/40');
                this.classList.add('bg-blue-600');
                filterGallery();
            });
        });
        
        // Function to filter the gallery
        function filterGallery() {
            const searchTerm = searchInput.value.toLowerCase();
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            
            const filteredData = galleryData.filter(item => {
                // Check if item matches search term
                const matchesSearch = 
                    item.title.toLowerCase().includes(searchTerm) ||
                    item.description.toLowerCase().includes(searchTerm) ||
                    item.creator.toLowerCase().includes(searchTerm) ||
                    item.aiTools.some(tool => tool.toLowerCase().includes(searchTerm));
                
                // Check if item matches filter
                let matchesFilter = true;
                if (activeFilter !== 'all') {
                    if (['image', 'video', 'website'].includes(activeFilter)) {
                        matchesFilter = item.mediaType === activeFilter;
                    } else {
                        matchesFilter = item.aiTools.some(tool => 
                            tool.toLowerCase().includes(activeFilter));
                    }
                }
                
                return matchesSearch && matchesFilter;
            });
            
            generateGalleryCards(filteredData);
        }
    </script>
</body>
</html>
