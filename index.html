    <style>
        body {
            font-family: 'Sora', sans-serif;
            background: linear-gradient(135deg, #0f2027, #203a43, #2c5364);
            min-height: 100vh;
        }
        
        .card-hover {
            transition: all 0.3s ease;
        }
        
        .card-hover:hover {
            transform: translateY(-8px);
            box-shadow: 0 20px 25px -5px rgba(0, 0, 0, 0.3);
        }
        
        .media-container {
            transition: transform 0.5s ease;
        }
        
        .card-hover:hover .media-container {
            transform: scale(1.05);
        }
        
        /* Modal styles */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.85);
            z-index: 100;
            overflow-y: auto;
            backdrop-filter: blur(8px);
        }
        
        .modal-content {
            background: linear-gradient(135deg, #1e3a8a, #1e40af);
            margin: 5% auto;
            padding: 0;
            border-radius: 12px;
            width: 90%;
            max-width: 900px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
            position: relative;
            animation: modalFadeIn 0.3s;
        }
        
        @keyframes modalFadeIn {
            from {opacity: 0; transform: translateY(-50px);}
            to {opacity: 1; transform: translateY(0);}
        }
        
        .close-modal {
            color: #fff;
            position: absolute;
            top: 15px;
            right: 20px;
            font-size: 28px;
            font-weight: bold;
            cursor: pointer;
            z-index: 101;
            background: rgba(0, 0, 0, 0.5);
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        
        .close-modal:hover {
            background: rgba(0, 0, 0, 0.7);
        }
        
        /* Music player styles */
        .music-player {
            background: rgba(0, 0, 0, 0.2);
            border-radius: 12px;
            padding: 20px;
        }
        
        .progress-bar {
            height: 6px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 3px;
            cursor: pointer;
            position: relative;
        }
        
        .progress {
            height: 100%;
            background: #3b82f6;
            border-radius: 3px;
            width: 0%;
        }
        
        .music-controls {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 20px;
            margin-top: 15px;
        }
        
        .control-btn {
            background: rgba(255, 255, 255, 0.1);
            border: none;
            width: 45px;
            height: 45px;
            border-radius: 50%;
            color: white;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.2s ease;
        }
        
        .control-btn:hover {
            background: rgba(255, 255, 255, 0.2);
            transform: scale(1.1);
        }
        
        .play-btn {
            width: 60px;
            height: 60px;
            background: #3b82f6;
        }
        
        .play-btn:hover {
            background: #2563eb;
        }
        
        /* Volume slider */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        
        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 5px;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.2);
            outline: none;
        }
        
        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 16px;
            height: 16px;
            border-radius: 50%;
            background: #3b82f6;
            cursor: pointer;
        }
    </style>
</head>

                    </div>
                    <div class="mb-6 border-4 border-gray-700 rounded-lg overflow-hidden">
                        <img src="${item.mediaUrl}" alt="${item.title}" class="w-full">
                    </div>
                    <div class="mb-6">
                        <p class="text-lg">${item.description}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${item.aiTools.map(tool => `<span class="bg-blue-600/30 text-white px-3 py-1 rounded-full">${tool}</span>`).join('')}
                    </div>
                    <a href="${item.externalLink}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full inline-flex items-center">
                        <i class="fas fa-external-link-alt mr-2"></i> Visit Website
                    </a>
                `;
            } else if (item.mediaType === 'audio') {
                modalContent = `
                    <div class="mb-6">
                        <h2 class="text-3xl font-bold mb-2">${item.title}</h2>
                        <p class="text-blue-200">by ${item.creator} â¢ ${item.creatorTitle}</p>
                    </div>
                    <div class="music-player mb-6">
                        <div class="flex items-center mb-6">
                            <div class="w-24 h-24 bg-gradient-to-br from-purple-700 to-blue-600 rounded-lg flex items-center justify-center mr-4">
                                <i class="fas fa-music text-3xl text-white"></i>
                            </div>
                            <div>
                                <h3 class="text-xl font-semibold">${item.title}</h3>
                                <p class="text-blue-200">${item.creator}</p>
                            </div>
                        </div>
                        <div class="progress-bar mb-2" id="progressContainer">
                            <div class="progress" id="progress"></div>
                        </div>
                        <div class="flex justify-between text-sm text-blue-200 mb-6">
                            <span id="currentTime">0:00</span>
                            <span id="duration">0:00</span>
                        </div>
                        <div class="music-controls">
                            <button class="control-btn" id="prevBtn">
                                <i class="fas fa-step-backward"></i>
                            </button>
                            <button class="control-btn play-btn" id="playBtn">
                                <i class="fas fa-play" id="playIcon"></i>
                            </button>
                            <button class="control-btn" id="nextBtn">
                                <i class="fas fa-step-forward"></i>
                            </button>
                        </div>
                        <div class="volume-container">
                            <i class="fas fa-volume-up text-blue-200"></i>
                            <input type="range" class="volume-slider" id="volumeSlider" min="0" max="1" step="0.01" value="0.7">
                        </div>
                    </div>
                    <div class="mb-6">
                        <p class="text-lg">${item.description}</p>
                    </div>
                    <div class="flex flex-wrap gap-2 mb-6">
                        ${item.aiTools.map(tool => `<span class="bg-blue-600/30 text-white px-3 py-1 rounded-full">${tool}</span>`).join('')}
                    </div>
                    <a href="${item.externalLink}" target="_blank" class="bg-blue-600 hover:bg-blue-700 text-white px-5 py-2 rounded-full inline-flex items-center">
                        <i class="fas fa-external-link-alt mr-2"></i> Learn More
                    </a>
                `;
            }
            
            modalBody.innerHTML = modalContent;
            modal.style.display = 'block';
            document.body.style.overflow = 'hidden';
            
            // Initialize audio player if it's an audio item
            if (item.mediaType === 'audio') {
                initAudioPlayer(item.mediaUrl);
            }
        }
        
        function closeModal() {
            modal.style.display = 'none';
            document.body.style.overflow = 'auto';
            
            // Pause audio if playing
            if (window.audioPlayer) {
                window.audioPlayer.pause();
                const playIcon = document.getElementById('playIcon');
                if (playIcon) {
                    playIcon.className = 'fas fa-play';
                }
            }
        }
        
        closeBtn.addEventListener('click', closeModal);
        
        window.addEventListener('click', function(event) {
            if (event.target === modal) {
                closeModal();
            }
        });
        
        // Audio player functionality
        function initAudioPlayer(url) {
            // Create audio element if it doesn't exist
            if (!window.audioPlayer) {
                window.audioPlayer = new Audio();
            }
            
            const audio = window.audioPlayer;
            audio.src = url;
            
            const playBtn = document.getElementById('playBtn');
            const playIcon = document.getElementById('playIcon');
            const progress = document.getElementById('progress');
            const progressContainer = document.getElementById('progressContainer');
            const volumeSlider = document.getElementById('volumeSlider');
            const currentTimeEl = document.getElementById('currentTime');
            const durationEl = document.getElementById('duration');
            
            // Play/Pause functionality
            playBtn.addEventListener('click', function() {
                if (audio.paused) {
                    audio.play();
                    playIcon.className = 'fas fa-pause';
                } else {
                    audio.pause();
                    playIcon.className = 'fas fa-play';
                }
            });
            
            // Update progress bar
            audio.addEventListener('timeupdate', function() {
                const currentTime = audio.currentTime;
                const duration = audio.duration;
                const progressPercent = (currentTime / duration) * 100;
                progress.style.width = `${progressPercent}%`;
                
                // Update time displays
                currentTimeEl.textContent = formatTime(currentTime);
                if (duration) {
                    durationEl.textContent = formatTime(duration);
                }
            });
            
            // Click on progress bar to seek
            progressContainer.addEventListener('click', function(e) {
                const width = this.clientWidth;
                const clickX = e.offsetX;
                const duration = audio.duration;
                audio.currentTime = (clickX / width) * duration;
            });
            
            // Volume control
            volumeSlider.addEventListener('input', function() {
                audio.volume = this.value;
            });
            
            // Format time for display
            function formatTime(seconds) {
                let mins = Math.floor(seconds / 60);
                let secs = Math.floor(seconds % 60);
                return `${mins}:${secs < 10 ? '0' : ''}${secs}`;
            }
            
            // Initialize volume
            audio.volume = volumeSlider.value;
        }
        
        // Download image function
        function downloadImage(url, filename) {
            fetch(url)
                .then(response => response.blob())
                .then(blob => {
                    const blobUrl = window.URL.createObjectURL
                    const a = document.createElement('a');
                    a.style.display = 'none';
                    a.href = blobUrl;
                    a.download = filename || 'ai-image';
                    document.body.appendChild(a);
                    a.click();
                    window.URL.revokeObjectURL(blobUrl);
                    document.body.removeChild(a);
                })
                .catch(() => alert('Error downloading image'));
        }
        
        // Filter functionality
        const filterButtons = document.querySelectorAll('.filter-btn');
        const searchInput = document.getElementById('searchInput');
        
        function filterGallery() {
            const activeFilter = document.querySelector('.filter-btn.active').dataset.filter;
            const searchTerm = searchInput.value.toLowerCase();
            
            const filteredData = galleryData.filter(item => {
                // Check if item matches the active filter
                const filterMatch = activeFilter === 'all' || 
                                  item.mediaType === activeFilter || 
                                  item.aiTools.some(tool => tool.toLowerCase().includes(activeFilter));
                
                // Check if item matches the search term
                const searchMatch = searchTerm === '' || 
                                   item.title.toLowerCase().includes(searchTerm) ||
                                   item.description.toLowerCase().includes(searchTerm) ||
                                   item.creator.toLowerCase().includes(searchTerm) ||
                                   item.aiTools.some(tool => tool.toLowerCase().includes(searchTerm));
                
                return filterMatch && searchMatch;
            });
            
            generateGalleryCards(filteredData);
        }
        
        // Add event listeners to filter buttons
        filterButtons.forEach(button => {
            button.addEventListener('click', function() {
                filterButtons.forEach(btn => btn.classList.remove('active'));
                this.classList.add('active');
                filterGallery();
            });
        });
        
        // Add event listener to search input
        searchInput.addEventListener('input', filterGallery);
        
        // Initialize the gallery
        generateGalleryCards(galleryData);
    </script>
</body>
</html>
